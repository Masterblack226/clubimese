{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">Galerie Compl√®te</h1>
    
    <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
        {% for image in images %}
        <div class="relative group">
            <img src="{{ image.image.url }}" 
                 alt="{{ image.titre }}" 
                 class="w-full h-48 object-cover rounded-lg group-hover:opacity-75 transition-opacity">
            <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-30 transition-all rounded-lg flex items-center justify-center">
                <p class="text-white opacity-0 group-hover:opacity-100 text-center px-2">{{ image.titre }}</p>
            </div>
        </div>
        {% empty %}
        <div class="col-span-full text-center py-12">
            <p class="text-gray-500">Aucune image dans la galerie.</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
